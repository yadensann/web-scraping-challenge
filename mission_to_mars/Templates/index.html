<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Templates/stylesheet.css">
  </head>

  <body>

    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape It Up</a></p>
    </div>
    <div class="container-fluid news no-padding" id="/scrape">
      <div class="row no-gutter">
          <div class="card-body">
            <h5 class="card-title" id="font">Latest Mars News</h5>
              <h6 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h6>
                <p class="card-text">{{ mars.news_info }}</p>
                  <a href= "https://mars.nasa.gov/news/"> Check All News</a>
          </div>
      </div> 
    </div>
    <div class="row no-gutter img-table">
      <div class="col-md-6" >
        <div class="card">
          <div class="card-body" id="img-table">
            <h5 class="card-title">Featured Mars Image</h5>
              <p class="card-text" id="dark-font">Crater Dunes</p>
                <img class="card-img-bottom" src="{{mars.featured_image}}" alt="Featured Mars Image">
                <br> 
                <br>
                <a href="https://www.jpl.nasa.gov/spaceimages/?search=&category=Mars">Check All Images</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Mars Facts</h3>
        </div>
        <div class="panel-body">
          <table>
          {{ mars.facts|safe }}
          </table>
        </div>
      </div>
    </div>

    <section id="lower" class="">
      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <h2>Mars Hemispheres</h2><hr>
        </div>
      </div>
      {% for hemisphere in mars.hemisphere_images %}
      <div class="col-md-6">
        <figure class="figure">
          <img class="thumbnail" src="{{ hemisphere.img_url }}" width="400" height="400">
            <figcaption class="figure-caption"><h4>{{ hemisphere.title }}</h4></figcaption>
        </figure>
      </div>
      {% endfor %}
    </section>
